<!DOCTYPE html>
<html lang="en">

  <head>
    <title th:replace="~{fragments::mauiHeader(title='MAUI')}">MAUI</title>
  </head>

  <body>
    <div th:replace="~{fragments::mauiNavbar}"></div>

    <div class="container">

      <h1>Debug-API</h1>      

      <ul>
        <li><a target='_blank' href="/maui-api/application-permissions">/maui-api/application-permissions</a></li>
        <li><a target='_blank' href="/maui-api/person-permissions">/maui-api/person-permissions</a></li>
      </ul>

      <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

    </div>

    <section class="container">
      <h2 class="py-2">Datepicker in Bootstrap 5</h2>
      <form class="row">
        <label for="date" class="col-1 col-form-label">Date</label>
        <div class="col-5">
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control" id="date"/>
            <span class="input-group-append">
              <span class="input-group-text bg-light d-block">
                <i class="mdi mdi-calendar-month"></i>
              </span>
            </span>
          </div>
        </div>
      </form>
    </section>


    <div class="toast-container top-0 start-50 translate-middle-x p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-bg-primary">
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>

    <div th:replace="~{fragments::mauiFooter}"></div>

    <script>
      const toastTrigger = document.getElementById('liveToastBtn');
      const toastLiveExample = document.getElementById('liveToast');

      if (toastTrigger) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
        toastTrigger.addEventListener('click', () => {
          toastBootstrap.show();
        });
      }
    </script>


    <script>
      $(document).ready(function () {
        $('#datepicker').datepicker({
          format: 'yyyy-mm-dd',
          todayHighlight: true,
          autoclose: true
        });
      });
    </script>

  </body>
</html>
