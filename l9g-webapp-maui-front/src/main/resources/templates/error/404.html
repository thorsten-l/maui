<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:replace="~{fragments :: mauiHeader(title='Error 404')}" th:remove="tags">Header</title>
  </head>
  <body>

    <!-- Main content -->
    <div class="container" style="margin-top: 4em">
      
      <div class="error-page">
        <h2 class="headline text-warning"> 404</h2>
        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Page not found.</h3>
          <p>
            We could not find the page <tt><span th:remove="tags" th:text="${message}"></span></tt> you were looking for.
            Meanwhile, you may <a th:href="@{/}">return to the Homepage</a>.
          </p>
        </div>
      </div>
      
    </div>
    <div th:replace="~{fragments :: mauiFooter}" th:remove="tag">Footer</div>
  </body>
</html>
