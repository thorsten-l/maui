<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:replace="~{fragments :: mauiHeader(title='Error 404')}" th:remove="tags">Header</title>
  </head>
  <body>

    <!-- Main content -->
    <div class="container" style="margin-top: 4em">
      <div class="error-page">
        <h2 class="headline text-warning">
          <img width="64" height="64" style="margin-right: 8px" th:src="@{/images/logo-transparent.png}" />
          404
        </h2>
        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i>Page not found</h3>
          <p>
            <table class='table table-striped error-table'>
              <tbody>
                <tr>
                  <th width="15%">Request URI</th>
                  <td th:text='${pageErrorRequestUri}'></td>
                </tr>
              </tbody>
            </table>
          </p>
        </div>
        <p><a th:href="@{/}">Return to Homepage.</a></p>
      </div>

    </div>
    <div th:replace="~{fragments :: mauiFooter}" th:remove="tag">Footer</div>
  </body>
</html>
