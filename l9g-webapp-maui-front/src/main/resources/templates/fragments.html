<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Fragments</title>
  </head>
  <body>

    <div th:fragment="mauiHeader" th:remove="tag">
      <title th:text='${title}'></title>
      <meta charset="UTF-8"></meta>
      <meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
      <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link>
      <link th:rel="stylesheet" th:href="@{/webjars/mdi__font/css/materialdesignicons.min.css}"></link>  
      <link th:rel="icon" type="image/png" sizes="16x16" th:href="@{/icons/favicon-16x16.png}"/>
      <link th:rel="icon" type="image/png" sizes="32x32" th:href="@{/icons/favicon-32x32.png}"/>
      <link th:rel="mask-icon" th:href="@{/icons/safari-pinned-tab.svg}" color="#5bbad5"/>
    </div>

    <div th:fragment="mauiNavbar" th:remove="tag">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">
            <img width="48" height="48" style="margin-right: 8px" th:src="@{/images/logo-transparent.png}" />MAUI - <b>M</b>QTT <b>Au</b>th AP<b>I</b>
          </a>
          <div class="d-flex">
            <span class="navbar-text">
              Hi, <span style="margin-right: 1em" th:text="${fullname}">fullname</span>
              <a href="?lang=en">en</a> |
              <a href="?lang=de">de</a> 
            </span>
            <form style="margin-left: 1em" method="post" action="/logout">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
              <input class="btn btn-outline-secondary" type="submit" value="Logout"></input>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div th:fragment="mauiFooter" th:remove="tag">
      <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
      <div th:if="${mauiDebugOidc}" th:remove="tags">
        <div style="background: #e0e0e0; padding: 1em; position: fixed; bottom: 0; width: 100%; text-align: left;">
          <a style="margin-left: 2em" target="_blank" th:href="@{/debug-oidc}">Debug-OIDC</a> |
          <a target="_blank" th:href="@{/debug-api}">Debug-API</a>
        </div>
      </div>
    </div>

  </body>
</html>
